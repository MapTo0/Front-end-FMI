<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML and CSS exercises SAP 2</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form method="POST" action="" class="profile-form">
		<fieldset>
			<label class="form-label" for="firstName">First Name</label>

			<input class="form-input" type="text" id="firstName" placeholder="First Name" />
		</fieldset>

		<fieldset>
			<label class="form-label"for="lastName">Last Name</label>

			<input class="form-input" type="text" id="lastName" placeholder="Last Name" />
		</fieldset>

		<fieldset>
			<label class="form-label" for="picture">Picture</label>

			<div class="form-upload clearfix">
				<input type="file" id="picture">
			</div>
		</fieldset>
	</form>
</body>
</html>
