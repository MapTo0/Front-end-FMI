<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Exercise</title>
	<style>
		#target {
			background-color: #292;
			border: 1px solid #000;
			box-sizing: border-box;
			color: #fff;
			margin: 10px;
			padding: 10px;
			width: 150px;
			height: 150px;
		}

		button {
			background-color: #369;
			cursor: pointer;
			display: block;
			margin: 10px 0;
			padding: 5px 10px;
			border: 0;
			color: #fff;
		}

		button:disabled {
			background-color: #335;
		}

	</style>
</head>
<body>
	<h1>Disable button</h1>
	<div id="target">
		#target
		<button>Button</button>
	</div>

	<script src="../jquery.min.js"></script>
	<script>

	</script>
</body>
</html>
